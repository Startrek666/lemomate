version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: lemomate-mysql
    restart: always
    environment:
      MYSQL_DATABASE: lemomate
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lemomate-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Spring Boot后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: lemomate-backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lemomate?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8085:8085"
    networks:
      - lemomate-network

  # Vue.js前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend
    container_name: lemomate-frontend
    restart: always
    ports:
      - "8087:80"
      - "8443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
    networks:
      - lemomate-network
    depends_on:
      - backend

networks:
  lemomate-network:
    driver: bridge

volumes:
  mysql-data: