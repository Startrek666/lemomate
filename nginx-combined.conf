server {
    listen 80;
    server_name schedulemeet.lemomate.com;
    
    # 重定向到HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name schedulemeet.lemomate.com;
    
    # SSL配置
    ssl_certificate /etc/letsencrypt/live/schedulemeet.lemomate.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/schedulemeet.lemomate.com/privkey.pem;
    
    # Lemomate前端应用
    location /lemomate/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /lemomate/index.html;
    }
    
    # Lemomate API
    location /api/ {
        proxy_pass http://backend:8085;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 将根路径请求转发到Jitsi
    location / {
        proxy_pass http://localhost:8000;  # 假设Jitsi的Nginx在8000端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
